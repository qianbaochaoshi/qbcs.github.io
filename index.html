<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://118.ydmhb.com/static/produced/js/zepto_1.1.3.js"></script>
  <link rel="stylesheet" type="text/css" href="https://118.ydmhb.com/static/produced/css/mui.css" />
  <link rel="stylesheet" type="text/css" href="https://118.ydmhb.com/static/produced/css/main.css" />
	<script src="https://118.ydmhb.com/static/produced/js/mui.js"></script>
	<script src="https://118.ydmhb.com/static/produced/js/clipboard.js"></script>
	<script src="https://118.ydmhb.com/index.php/home/index/login_status"></script>
	<script src="https://118.ydmhb.com/static/produced/js/main.js"></script>
</head>
<body style="overflow:hidden;">
<div class="header" style="width: 100vw;overflow:hidden;">
  <textarea id="bar" readonly style="position: absolute;left:100%;width: 0px;height: 0px;"></textarea>
  <div class="left">
    <img id="img" src="" />
    <span class="text" id="title"></span>
  </div>
  <div class="right">
    <button class="btn" id="clipboard" data-clipboard-action="copy" data-clipboard-target="#bar">复制链接</button>
  </div>
</div>
<div class="bottom">
  <div class="content">
    <span>请准确填写申请信息</span>
    <div id="name_div">
      <img src="img/my_fill.png" />
      <input type="text" id="name" placeholder="您的姓名">
    </div>
    <div id="tel_div">
      <img src="img/tel.png" />
      <input type="text" id="tel" placeholder="手机号码">
    </div>
  </div>
  <button class="apply">确定</button>
</div>
</body>
</html>
